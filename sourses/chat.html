<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   <title>Chat</title>
</head>
<body>
   <div class="header">
      <div class="container">
         <div class="header__inner">
            <div class="header__logo">Live Chat</div>
            <a class="leve" href="index.html">Leve Chat</a>
         </div>
      </div>
   </div>
   <div class="content">
      <div class="container">
         <div class="content__inner">
            <div class="message__inner">
               <div class="chat__messages"></div>
            </div>
         </div>
      </div>
   </div>

   <div class="container">
      <form class="chat__form" id="chat__form">
        <input class="input__message"
          id="message"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn__message">Send</button>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
